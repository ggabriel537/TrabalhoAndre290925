name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: gabrielguimaraes4100
          password: ${{ secrets.DOCKER_PASSWORD }} # token salvo nos secrets

      - name: Build Docker image
        run: docker build -t gabrielguimaraes4100/aluno-app:latest .

      - name: Push Docker image
        run: docker push gabrielguimaraes4100/aluno-app:latest
